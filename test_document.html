<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style-type: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h2>Creazione di una lista con input da tastiera</h2>
        </header>
       
        <input type="text" id="fname" name="fname"><button onclick="retrieve()">Esegui</button>
        
   
    </div>
    
    <div id="risultato"></div>

    <script>
        
        document.getElementById("risultato").innerHTML = "<ul>";

        function retrieve() {
                     
           var ingresso = document.getElementById("fname").value;
           //document.getElementById("risultato").innerHTML = "<li>"+selezione+"</li>";
           var selezione = document.getElementById("risultato");
                selezione.parentNode.appendChild(selezione).innerHTML= "<li>"+ingresso+"</li>";  
        }
       
    </script>

</body>

</html>
